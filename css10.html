<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo</title>
    <style>
        p::before{
            content:"Note:";
            font-weight:bold;
            color:red;
        }
        p::after{
            content:"[Read more]";
            font-style:italic;
            color:blue;
        }
    </style>
</head>
<body>
    <h2>pseudo-element selector</h2>
    <p>This is a paragraph</p>
    <h3>pseudo-element selector</h3>
</body>
</html>
