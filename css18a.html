<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo</title>
    <style>
        body{
            backgrond: color #f0f0f0;
            font-family: Arial,sans-serif;
        }
        #Box1{
            font-family: "Time New Roman",serif;
            font-size: 20px;
            font-size-adjust: 0.5;
            font-stretch: expanded;
            font-style: italic;
            font-variant: small-caps;
            font-weight: bold;
            background-color: white;
            padding: 20px;
            margin: 20px;
        }
        #Box2{
            font-family: verdana,sans-serif;
            font-size: 18px;
            font-size-adjust: 0.6;
            font-stretch: condensed;
            font-style: oblique;
            font-variant: normal;
            font-weight: 600;
            background-color: lightblue;
            padding:20px;
            margin:20px;
        }
        #Box3{
            font: italic small-caps bold 22px/30px Georgia,serif;
            background-color: lightyellow;
            padding: 20px;
            margin: 20px;
        }
    </style>
</head>
<body>
    <div id="Box1">this is example 1 showing multiple font properties</div>
    <div id="Box2">this is example 2 showing multiple font properties</div>
    <div id="Box3">this is example 3 using shortand properties</div>
</body>
</html>
